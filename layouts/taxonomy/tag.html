{{ define "main" }}
    <div class="combined-title-pagination">
      <h1><a href="{{ ($.Site.GetPage "/tags").RelPermalink }}">{{ T "Tags" }}</a> / {{ .Title }}</h1>
      {{ if ne .Paginator.PageNumber 1 }}
      <h3 class="current-page">{{ T "page_number" .Paginator.PageNumber }}</h3>
      {{ end }}
    </div>
    <hr>
    {{- partial "listcontent.html" . -}}
    {{- partial "pagination.html" . -}}
{{ end }}
